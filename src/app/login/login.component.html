<html dir="rtl">
  <header>
    <h1>{{ registerText.signInTitle }}</h1>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-10 col-md-8 com-sm-offset-1 col-md-offset-2"
        >
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div
              id="user-data"
              ngModelGroup="userData"
              #userData="ngModelGroup"
            >
              <div class="form-group">
                <label for="email">{{ registerText.userName }}</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  [ngModel]="user.email"
                  name="email"
                  required
                  email
                  #email="ngModel"
                />
                <span
                  class="help-block"
                  *ngIf="email.invalid && email.touched"
                  >{{ registerText.userNameErrorMsg }}</span
                >
              </div>
              <div class="form-group">
                <label for="password">{{ registerText.password }}</label>
                <input
                  type="password"
                  id="empasswordail"
                  class="form-control"
                  [ngModel]="user.password"
                  name="password"
                  required
                  password
                  #password="ngModel"
                />
                <span
                  class="help-block"
                  *ngIf="!password.valid && password.touched"
                  >{{ registerText.passwordErrorMsg }}</span
                >
              </div>
            </div>
            <p *ngIf="!userData.valid && userData.touched">
              {{ registerText.invalidLoginForm }}
            </p>
            <hr />
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
              {{ registerText.signInButton }}
            </button>
          </form>
        </div>
      </div>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>UserName: {{ user.email }}</p>
          <p>Password: {{ user.password }}</p>
          <p>Answer: {{ user.loginShare }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
